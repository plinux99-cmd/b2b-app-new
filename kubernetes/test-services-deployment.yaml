# Test Deployments for All Microservices
# These verify API Gateway VPC Link routing to all service endpoints

---
# Asset Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: assetservice-config
  namespace: mobileapp
data:
  SERVICE_NAME: "Asset Service"
  SERVICE_PORT: "8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assetservice
  namespace: mobileapp
  labels:
    app: assetservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assetservice
  template:
    metadata:
      labels:
        app: assetservice
    spec:
      containers:
      - name: assetservice
        image: kennethreitz/httpbin:latest
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: assetservice-config
              key: SERVICE_NAME
        livenessProbe:
          httpGet:
            path: /get
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /get
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: assetservice
  namespace: mobileapp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: assetservice

