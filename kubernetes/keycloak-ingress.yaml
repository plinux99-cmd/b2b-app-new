apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: mobileapp
  annotations:
    # --- AWS Load Balancer Controller annotations ---
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: keycloak-alb
    
    # --- Health check configuration ---
    alb.ingress.kubernetes.io/healthcheck-path: /health/ready
    alb.ingress.kubernetes.io/healthcheck-port: "9000"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    
    # --- Backend protocol ---
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    
    # --- SSL / HTTPS setup ---
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:339712886638:certificate/1a8d8f5e-b0b5-4061-8680-5b1c56a4f5cf
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    
    # --- Load balancer attributes ---
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=120,
      deletion_protection.enabled=false,
      http2.enabled=true
    
    # --- Target group attributes (sticky sessions) ---
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=86400,
      deregistration_delay.timeout_seconds=30
    
    # --- Success codes (200 for normal, 302 for redirects) ---
    alb.ingress.kubernetes.io/success-codes: "200,302"
    
    # --- Group settings (share ALB if needed) ---
    alb.ingress.kubernetes.io/group.name: aerowise-keycloak
    alb.ingress.kubernetes.io/group.order: "10"
    
    # --- Tags for AWS resources ---
    alb.ingress.kubernetes.io/tags: |
      Environment=prod,
      Project=aerowise-t1,
      Component=keycloak,
      ManagedBy=kubernetes

spec:
  ingressClassName: alb
  rules:
    - host: kc2.aerowiseplatform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 80
  tls:
    - hosts:
        - kc2.aerowiseplatform.com
      # Note: Certificate is handled by ALB annotation above
      # This secretName is optional/dummy for the ingress spec
